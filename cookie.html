<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
    body{margin: 0;height: 100vh}
      img{width:90%;}
      .container{
        display:flex;
        height: 100vh;
      }
      .item1{
          flex-grow:1;
          background-image: url("海1.jpg");}
      .item2{
          flex-grow:1;
          background-color: pink;}
      .item3{
          flex-grow:1;
          background-color: yellow;}
    </style>
  </head>
  <body>
    <script type="text/javascript">
      count=0;
      let ls_count=localStorage.getItem("ls_count");
      if(ls_count){
        count=parseInt(ls_count);
        count=0;
    }else{
      count=0;
    }

    setInterval(hozon,1000);
    function hozon() {
      localStorage.setItem("ls_count",count);

    }
      tataki_count=0;
      sasimi_count=0;
      tuna_count=0;

      setInterval(screen_update,10);
      function screen_update() {
      span = document.getElementById('cookie_count')
      span.textContent=count;
    }

      function cookie_click() {
        span=document.getElementById('cookie_count')
        count++;
        span.textContent=count;
      }
       function tataki() {
        if(count>=10){
          count-=10;
          tataki_count++;
        setInterval(auto_CountUp,1500,1);
       }
      }
        function sasimi() {
          if(count>=100){
            count-=100;
            sasimi_count++;
          setInterval(auto_CountUp,1000,1);
         }
        }
        function tuna() {
          if(count>=300){
            count-=300;
            tuna_count++;
          setInterval(auto_CountUp,500,1);
         }
        }

        function auto_CountUp(num) {
          count += num;
            }

    </script>
    <div class="container">

    <div class="item1">
      <p>
        まぐろの総数:<span id="cookie_count"></span>匹
      </p>
      <img onclick="cookie_click()" src="マグロ.jpg" alt="">
    </div>
    <div class="item2">
      制作途中
    </div>
    <div class="item3">
      <ul>
        <li onclick="tataki()">まぐろたたき</li>
        <li onclick="sasimi()">刺身</li>
        <li onclick="tuna()">ツナ</li>
      </ul>
    </div>

    </div>
  </body>
</html>
