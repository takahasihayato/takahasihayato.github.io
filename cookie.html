<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
    body{margin: 0;height: 100vh}
      img{width:90%;}
      .container{
        display:flex;
        height: 100vh;
      }
      .item1{
          flex-grow:1;
          background-image: url("ペンギン.jpg");}
      .item2{
          flex-grow:1;
          background-color: pink;}
      .item3{
          flex-grow:1;
          background-color: yellow;}
    </style>
  </head>
  <body>
    <script type="text/javascript">
      count=0;
      let ls_count=localStorage.getItem("ls_count");
      if(ls_count){
        count=parseInt(ls_count);
        count=0;
    }else{
      count=0;
    }

    setInterval(hozon,1000);
    function hozon() {
      localStorage.setItem("ls_count",count);

    }
      tataki_count=0;
      sasimi_count=0;
      tuna_count=0;

      setInterval(screen_update,10);
      function screen_update() {
      span = document.getElementById('cookie_count');
      span.textContent=count;
    }

      function cookie_click() {
        var cookie_img=document.getElementById('cookie_clickimg');
        cookie_img.classList.remove('animate__animated','animate__shakeX');
        void cookie_img.offsetWidth;
        cookie_img.classList.add('animate__animated','animate__shakeX');
        span=document.getElementById('cookie_count');
        count++;
        span.textContent=count;
      }
       function tataki() {
        if(count>=0){
          count+=1;
          tataki_count++;
        setInterval(auto_CountUp,1500,1);
       }
      }
        function sasimi() {
          if(count>=0){
            count+=10;
            sasimi_count++;
          setInterval(auto_CountUp,1000,1);
         }
        }
        function tuna() {
          if(count>=0){
            count+=30;
            tuna_count++;
          setInterval(auto_CountUp,500,1);
         }
        }

        function auto_CountUp(num) {
          count += num;
          var cookie_img=document.getElementById('cookie_clickimg');
          cookie_img.classList.remove('animate__animated','animate__shakeX');
          void cookie_img.offsetWidth;
          cookie_img.classList.add('animate__animated','animate__shakeX');
            }

    </script>
    <div class="container">

    <div class="item1">
      <p class="animate__animated animate__bounce">
        まぐろの消費量:<span id="cookie_count"></span>匹
      </p>
      <img id="cookie_clickimg" onclick="cookie_click()" src="マグロ.jpg" alt="">
    </div>
    <div class="item2">
      制作途中
    </div>
    <div class="item3">
      <ul>
        <li onclick="tataki()">まぐろたたき</li>
        <li onclick="sasimi()">刺身</li>
        <li onclick="tuna()">ツナ</li>
      </ul>
    </div>

    </div>
  </body>
</html>
