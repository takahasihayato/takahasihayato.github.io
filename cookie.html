<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      img{width:50%;}
    </style>
  </head>
  <body>
    <script type="text/javascript">
      count=0;
      let ls_count=localStorage.getItem("ls_count");
      if(ls_count){
        count=parseInt(ls_count);
        count=0;
    }else{
      count=0;
    }

    setInterval(hozon,1000);
    function hozon() {
      localStorage.setItem("ls_count",count);

    }
      ryousi_count=0;
      same_count=0;
      tyouri_count=0;

      setInterval(screen_update,10);
      function screen_update() {
      span = document.getElementById('cookie_count')
      span.textContent=count;
    }

      function cookie_click() {
        span=document.getElementById('cookie_count')
        count++;
        span.textContent=count;
      }
       function tyouri() {
        if(count>=10){
          count-=10;
          tyouri_count++;
        setInterval(auto_CountUp,1500,1);
       }
      }
        function ryousi() {
          if(count>=100){
            count-=100;
            ryousi_count++;
          setInterval(auto_CountUp,1000,1);
         }
        }
        function same() {
          if(count>=300){
            count-=300;
            same_count++;
          setInterval(auto_CountUp,500,1);
         }
        }

        function auto_CountUp(num) {
          count += num;
            }

    </script>
    <p><span id="cookie_count"></span>切れ</p>
    <img onclick="cookie_click()" src="マグロ.jpg" alt="">
    <ul>
      <li onclick="tyouri()">調理師</li>
      <li onclick="ryousi()">漁師</li>
      <li onclick="same()">サメ</li>
    </ul>
  </body>
</html>
